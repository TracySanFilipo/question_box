{% extends 'base.html' %}
{% load static %}
{% block title %}Question List{% endblock %}
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/question_list.css' %}">

    <div id="questList"></div>



    <script id="post-template" type="text/x-handlebars-template">
        <article class="post-container">
            {% verbatim %}
            {{#each results}}
                <div class="row">
                    <div class='col-sm-11'>
                        <div class="row">
                            <h3 class="questTitle">{{{ linkURL this }}}</h3>
                            <h6 class="questDate">Date Posted: {{{formatTime created}}}</h6>
                            <p class="questText">{{text}}</a></p>
                        </div>
                    </div>
                </div>
            {{/each}}
            {% endverbatim %}
        </article>
    </script>
    {% endblock %}
    {% block jscontent %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{% static 'js/needy_questions.js' %}"></script>
    {% endblock %}
